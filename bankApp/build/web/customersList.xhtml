<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>My Bank</title>
        </h:head>
        <h:body>
            <h2>Liste des clients</h2>
            <h:form>
                <h:dataTable var="cust" value="#{customersbean.customersDM}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['prenom']}" />
                            </f:facet>
                            <h:outputText id="firstname" value="#{cust.firstName}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['nom']}" />
                            </f:facet>
                            <h:commandLink id="lastname" value="#{cust.lastName}" action="#{customersbean.detailCustomer(cust)}" />
                        </h:column>
                </h:dataTable>

                <br/><br/>
                <h:commandButton id="addCustomer" value="#{msg['addClient']}" action="createCustomer"/>
            </h:form>
        </h:body>
    </f:view>
</html>
